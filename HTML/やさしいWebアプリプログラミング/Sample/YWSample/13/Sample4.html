<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>ƒTƒ“ƒvƒ‹</title>
<script type="text/javascript">
var rq;

function read()
{
   rq = new XMLHttpRequest();
   rq.open("POST", "Sample.json");  
   rq.onreadystatechange = receive;
   rq.send(null);
}
function receive()
{
   if(rq.readyState == 4){
      var elm = document.getElementById("data");
      if(rq.status == 200){
        var jdat = rq.responseText;
        var dat = eval("(" + jdat+ ")");
        for(var i=0; i<dat.length; i++){
           elm.innerHTML += dat[i].name + dat[i].price;
        }
      }
   }
}
</script>
</head>
<body>
<h1>¤•i‚ÌĞ‰î</h1>
<input type="button" value="“Ç" onclick="read()"/>
<div id="data"></div>
</form>
</body>
</html>

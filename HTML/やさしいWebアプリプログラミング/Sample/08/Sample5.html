<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
<script type="text/javascript">
function year()
{
   var p = myform.school.value;

   window.alert(p + "ですね。");

}
</script>
</head>
<body>
<h1>入学年度</h1>
<form name="myform" action="Sample5.html">
<select name ="school">
<script type="text/javascript">
for(var i=0; i<10; i++){
   document.writeln("<option>" + (i + 1990) + "年</option>");
}
</script>
</select>
<input type="button" value="表示" onclick="year()"/>
</form>
</body>
</html>

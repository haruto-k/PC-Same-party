<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
<script type="text/javascript">
function depart()
{
   var p = myform.place.value;
   var res;

   if(p == ""){
       window.alert("入力してください。");
       res = false;
   }
   else{
      window.alert("送信します。");
      res = true;
   }
   return res;
}
</script>
</head>
<body>
<h1>出発地のご希望</h1>
<form name="myform" action="Sample9.html" onsubmit= "return depart()">
<input type="text" name ="place"/>
<input type="submit" value="送信"/>
</form>
</body>
</html>

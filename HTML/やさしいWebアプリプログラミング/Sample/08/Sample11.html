<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
<script type="text/javascript">
function check()
{
   var p = new RegExp("Hello", "i");
   var s = myform.hello.value;  
   var res = s.match(p);  

  if(res == null){
     window.alert("入力が誤っています。");
     res =  false;
   }
   else{
      window.alert("送信しました。");
      res = true;
   }
   return res;
}
</script>
</head>
<body>
<h1>挨拶の入力</h1>
<form name="myform" action="Sample11.html" onsubmit="return check()">
<input type="text" name ="hello"/>
<input type="submit" value="送信"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
</head>
<body>
<h1>店舗案内</h1>
<script type="text/javascript">
var d = new Date();
var h = d.getHours();

switch (h)
{
   case 0:
      document.writeln("日付がかわりました。");
      break;
   case 12:
      document.writeln("昼になりました。");
      break;
   default:
      document.writeln("いらっしゃいませ。");
      break;
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="Sample5.css">
<title>サンプル</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
var map;
function init()
{
   var opt = {
      zoom: 12,
      mapTypeId: google.maps.MapTypeId.ROADMAP      
   };
   var mm = document.getElementById("mymap");
   map = new google.maps.Map(mm, opt);

   if(navigator.geolocation == null)
   {
      window.alert("位置情報が利用できません。");
      return; 
   }
  navigator.geolocation.getCurrentPosition(success, error);
}
function success(position)
{
   var p =  new google.maps.LatLng(position.coords.latitude,
                                   position.coords.longitude);
   map.setCenter(p);  

   var mp = {
      position: p,
      map: map,
      title: "現在地"
   };

    var mk = new google.maps.Marker(mp);
}
function error(e)
{
   window.alert("位置情報が利用できません。");
   var p =  new google.maps.LatLng(0,0);
   map.setCenter(p);  
}
</script>
</head>
<body onload="init()">
<div id="mymap"></div>
</body>
</html>

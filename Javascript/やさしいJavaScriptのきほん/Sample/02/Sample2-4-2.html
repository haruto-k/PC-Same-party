<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
</head>
<body>
<script type="text/javascript">
document.writeln('<ul>');   
for(var i=0; i<6; i++){

   document.writeln('<li>');
   document.writeln('<img src="pic' + i + '.jpg">'); 
   document.writeln('</li>');   
}
document.writeln('</ul>'); 
</script>

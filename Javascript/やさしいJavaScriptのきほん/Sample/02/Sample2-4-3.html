<!DOCTYPE html>
<html lang="ja">
<head>

<title>サンプル</title>
</head>
<body>
<script type="text/javascript">
document.writeln('<table>'); 
document.writeln('<tr>');

for(var i=0; i<6; i++){

   document.writeln('<td>');
   document.writeln('<img src="pic' + i + '.jpg">'); 
   document.writeln('</td>'); 
}
document.writeln('</tr>');  
document.writeln('</table>'); 
</script>
</table>

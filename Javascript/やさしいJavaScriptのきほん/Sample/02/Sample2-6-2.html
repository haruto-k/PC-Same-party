<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
</head>
<body>
<script type="text/javascript">
var str = ["オレンジ","みかん","いちご","もも","くり","かき"];
document.writeln('<ul>');   
for(var i=0; i<str.length; i++){
   document.writeln('<li>');
   document.writeln(str[i]); 
   document.writeln('</li>');   
}
document.writeln('</ul>');
</script>
</body>
</html>

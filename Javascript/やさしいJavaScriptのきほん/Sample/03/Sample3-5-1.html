<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="Sample.css">
<title>サンプル</title>
<script type="text/javascript">
var i=0;
function init()
{
   window.setInterval("tick()", 3000);
}
function tick()
{
   i++;
   if(i == 7) i=0;
   var e = document.getElementById("image");
   e.setAttribute("src", "pic" + i +".jpg");
}
</script>
</head>
<body onload="init()">
<img id="image" src="pic0.jpg">
</body>
</html>
